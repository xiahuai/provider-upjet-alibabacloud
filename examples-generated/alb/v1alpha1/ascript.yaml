apiVersion: alb.alibabacloud.crossplane.io/v1alpha1
kind: Ascript
metadata:
  annotations:
    meta.upbound.io/example-id: alb/v1alpha1/ascript
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    ascriptName: ${var.name}
    enabled: true
    listenerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    position: RequestHead
    region: cn-beijing
    scriptContent: time()

---

apiVersion: alb.alibabacloud.crossplane.io/v1alpha1
kind: Listener
metadata:
  annotations:
    meta.upbound.io/example-id: alb/v1alpha1/ascript
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    defaultActions:
    - forwardGroupConfig:
      - serverGroupTuples:
        - serverGroupIdSelector:
            matchLabels:
              testing.upbound.io/example-name: default
      type: ForwardGroup
    listenerDescription: ${var.name}
    listenerPort: 8081
    listenerProtocol: HTTP
    loadBalancerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    region: cn-beijing

---

apiVersion: alb.alibabacloud.crossplane.io/v1alpha1
kind: LoadBalancer
metadata:
  annotations:
    meta.upbound.io/example-id: alb/v1alpha1/ascript
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    addressAllocatedMode: Fixed
    addressType: Internet
    loadBalancerBillingConfig:
    - payType: PayAsYouGo
    loadBalancerEdition: Standard
    loadBalancerName: ${var.name}
    region: cn-beijing
    resourceGroupId: ${data.alicloud_resource_manager_resource_groups.default.groups.0.id}
    tags:
      Created: TF
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    zoneMappings:
    - vswitchIdSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      zoneIdSelector:
        matchLabels:
          testing.upbound.io/example-name: alicloud_alb_zones
    - vswitchIdSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      zoneIdSelector:
        matchLabels:
          testing.upbound.io/example-name: alicloud_alb_zones

---

apiVersion: alb.alibabacloud.crossplane.io/v1alpha1
kind: ServerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: alb/v1alpha1/ascript
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    healthCheckConfig:
    - healthCheckEnabled: "false"
    protocol: HTTP
    region: cn-beijing
    resourceGroupId: ${data.alicloud_resource_manager_resource_groups.default.groups.0.id}
    serverGroupName: ${var.name}
    stickySessionConfig:
    - stickySessionEnabled: "false"
    tags:
      Created: TF
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: alb/v1alpha1/ascript
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    cidrBlock: 10.4.0.0/16
    region: cn-beijing
    vpcName: ${var.name}

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: Vswitch
metadata:
  annotations:
    meta.upbound.io/example-id: alb/v1alpha1/ascript
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    cidrBlock: ${format("10.4.%d.0/24", count.index + 1)}
    count: 2
    region: cn-beijing
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    vswitchName: ${format("${var.name}_%d", count.index + 1)}
    zoneId: ${data.alicloud_alb_zones.default.zones[count.index].id}
